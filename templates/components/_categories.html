{% load main_tags %}

{% get_categories as categories %}

<div class="list-group flex-row text-center">
    <a href="{% url 'category-page' 0 %}" class="list-group-item list-group-item-action border-0">Всё</a>
    {% for category in categories %}
    <a href="{% url 'category-page' category.pk %}" class="list-group-item list-group-item-action border-0">{{ category.name }}</a>
    {% endfor %}
</div>
